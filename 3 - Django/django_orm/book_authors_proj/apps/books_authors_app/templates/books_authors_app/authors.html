<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books & Authors</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'books_authors_app/css/style.css' %}">
    <script src="{% static 'books_authors_app/js/script.js' %}"></script>
</head>
<body>
    <h1>Add an Author</h1>
    <form action="/add_author" method="POST">
        {% csrf_token %}
        <p>First Name: <input name="first_name" type="text"></p>
        <p>Last Name: <input name="last_name" type="text"></p>
        <p>Notes: <input name="notes" type="text"></p>
        <input type="submit" name="submit" value="Add">
    </form>

    <h3>Authors</h3>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Explore</th>
            <th>Delete</th>
        </tr>
        {% for author in authors %}
        <tr>
            <td>{{author.id}}</td>
            <td>{{author.first_name}} {{author.last_name}}</td>
            <td><a href="authors/{{author.id}}">View</a></td>
            <td><a href="authors/{{author.id}}/delete">Delete</a></td>
        </tr>
        {% endfor %}
    </table>

    <p><a href="/">Add a Book</a></p>
</body>
</html>
